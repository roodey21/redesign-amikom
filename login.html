
<!DOCTYPE html>
<html lang="en">
<head>
	<title>Universitas Amikom Yogyakarta</title>
	<link href="gambar/logo.png" type="icon" rel="icon">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<link href="su.css" rel="stylesheet">
</head>
<body background = "img/login.png">
  

<center><a href="index.html"><img src="img/logoputih.png"></a></center>  
  <div class="container">
    <div class="row">
      <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
        <div class="card card-signin my-5">
          <div class="card-body">
            <h5 class="card-title text-center">Login as :</h5>
            <center><input class="btn btn-warning" type="button" value="Mahasiswa">
            <input class="btn btn-warning" type="button" value="Dosen">
            <input class="btn btn-warning" type="button" value="Wali"></center>
            <form class="form-signin">
              <div class="form-label-group">
                <label for="noID">No. ID</label>
                <input type="email" id="noID" class="form-control" placeholder="No. ID" required autofocus>
              </div>
              <div class="form-label-group">
                <label for="inputPassword">Password</label>
                <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
              </div>

              <div class="custom-control custom-checkbox mb-3">
                <input type="checkbox" class="custom-control-input" id="customCheck1">
                <label class="custom-control-label" for="customCheck1">Remember password</label>
              </div>
              <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit" style="background-color: orange">Sign in</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
